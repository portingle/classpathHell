apply plugin: 'groovy'
apply plugin: 'maven'

group 'com.portingle'
archivesBaseName = "classpath-hell"
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile gradleApi()
    testCompile gradleTestKit()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

apply plugin: 'signing'

signing {
    sign configurations.archives
}

// see http://jdpgrailsdev.github.io/blog/2016/03/29/gradle_test_kit.html
task createPluginClasspath {
    def outputDir = file("${buildDir}/resources/test")

    inputs.files sourceSets.test.runtimeClasspath
    outputs.dir outputDir

    doLast {
        outputDir.mkdirs()
        file("${outputDir}/plugin-classpath.txt").text = sourceSets.test.runtimeClasspath.join('\n',)
    }
}

test.dependsOn(['createPluginClasspath'])

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

